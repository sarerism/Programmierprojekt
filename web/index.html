<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Route Planner - FMI Stuttgart</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f5f7fa;
        }
        
        #header {
            background: #ffffff;
            color: #202124;
            padding: 16px 24px;
            box-shadow: 0 1px 2px rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            position: relative;
            z-index: 1001;
        }
        
        #header h1 {
            font-size: 22px;
            font-weight: 400;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        #header h1 i {
            font-size: 24px;
            color: #1a73e8;
        }
        
        #header p {
            font-size: 13px;
            color: #5f6368;
            font-weight: 400;
            margin-left: 36px;
        }
        
        #map {
            flex: 1;
            width: 100%;
            min-height: 400px;
        }
        
        #controls {
            position: absolute;
            top: 80px;
            right: 16px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15);
            z-index: 1000;
            min-width: 320px;
            max-width: 360px;
        }
        
        #controls h3 {
            margin-bottom: 16px;
            color: #202124;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #controls h3 i {
            color: #1a73e8;
            font-size: 18px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 13px;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        #slider {
            width: 100%;
            margin-bottom: 8px;
            height: 4px;
            border-radius: 2px;
            background: #e8eaed;
            outline: none;
            -webkit-appearance: none;
        }
        
        #slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #1a73e8;
            cursor: pointer;
            box-shadow: 0 1px 3px rgba(60,64,67,0.3);
        }
        
        #slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #1a73e8;
            cursor: pointer;
            box-shadow: 0 1px 3px rgba(60,64,67,0.3);
            border: none;
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #5f6368;
            font-weight: 400;
        }
        
        .slider-labels span {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .slider-labels i {
            font-size: 13px;
        }
        
        #info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
            font-size: 13px;
            border: 1px solid #e8eaed;
        }
        
        #info div {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #info div:last-child {
            margin-bottom: 0;
        }
        
        #info strong {
            color: #5f6368;
            font-weight: 500;
            min-width: 100px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        #info strong i {
            color: #5f6368;
            font-size: 13px;
            width: 16px;
        }
        
        #info span {
            color: #202124;
            font-weight: 400;
        }
        
        .btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            width: 100%;
            transition: background 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: #1765cc;
            box-shadow: 0 1px 3px 0 rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
        }
        
        .btn:active {
            background: #1559b8;
        }
        
        .btn:disabled {
            background: #dadce0;
            color: #80868b;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .btn i {
            font-size: 14px;
        }
        
        #status {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 13px;
            text-align: left;
            display: none;
            font-weight: 400;
        }
        
        #status.info {
            background: #e8f0fe;
            color: #1967d2;
            border-left: 3px solid #1a73e8;
            display: block;
        }
        
        #status.error {
            background: #fce8e6;
            color: #c5221f;
            border-left: 3px solid #d93025;
            display: block;
        }
        
        #status.success {
            background: #e6f4ea;
            color: #137333;
            border-left: 3px solid #1e8e3e;
            display: block;
        }
        
        .instruction {
            background: #f1f3f4;
            border-left: 3px solid #1a73e8;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #5f6368;
            border-radius: 0;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .instruction i {
            color: #1a73e8;
            font-size: 16px;
        }
        
        .leaflet-container {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            #controls {
                position: static;
                margin: 10px;
                max-width: none;
            }
            
            #header h1 {
                font-size: 20px;
            }
            
            #header p {
                font-size: 12px;
                margin-left: 32px;
            }
        }
        
        /* Loading animation */
        body {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1><i class="fas fa-bicycle"></i> Bicycle Route Planner</h1>
        <p>University of Stuttgart - FMI - Phase II</p>
    </div>
    
    <div id="map"></div>
    
    <div id="controls">
        <h3><i class="fas fa-route"></i> Route Planning</h3>
        
        <div class="control-group">
            <div id="info">
                <div><strong><i class="fas fa-map-marker-alt"></i> Start:</strong> <span id="startInfo">Not set</span></div>
                <div><strong><i class="fas fa-flag-checkered"></i> Target:</strong> <span id="targetInfo">Not set</span></div>
                <div><strong><i class="fas fa-road"></i> Distance:</strong> <span id="distanceInfo">-</span></div>
                <div><strong><i class="fas fa-mountain"></i> Elevation:</strong> <span id="elevationInfo">-</span></div>
            </div>
        </div>
        
        <div class="control-group">
            <label>Route Preference</label>
            <input type="range" id="slider" min="0" max="100" value="50">
            <div class="slider-labels">
                <span><i class="fas fa-mountain"></i> Min Elevation</span>
                <span><i class="fas fa-ruler"></i> Min Distance</span>
            </div>
        </div>
        
        <button class="btn" id="clearBtn"><i class="fas fa-eraser"></i> Clear Route</button>
        
        <div id="status"></div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Initialize map with temporary default view
        // Will be updated after loading graph bounds
        const map = L.map('map').setView([51.0, 10.0], 6);
        
        // Use FMI tile server with fallback
        const tileLayer = L.tileLayer('https://tiles.fmi.uni-stuttgart.de/osm/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19,
            errorTileUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg=='
        });
        
        tileLayer.on('tileerror', function(error, tile) {
            // Fallback to OpenStreetMap if FMI server fails
            console.warn('FMI tile server error, using OpenStreetMap fallback');
            if (!window.fallbackInitialized) {
                window.fallbackInitialized = true;
                map.removeLayer(tileLayer);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    maxZoom: 19
                }).addTo(map);
            }
        });
        
        tileLayer.addTo(map);
        
        // Load graph bounds and center map accordingly
        fetch('/bounds')
            .then(response => response.json())
            .then(bounds => {
                // Fit map to the loaded graph's bounds
                const southWest = L.latLng(bounds.minLat, bounds.minLon);
                const northEast = L.latLng(bounds.maxLat, bounds.maxLon);
                const graphBounds = L.latLngBounds(southWest, northEast);
                map.fitBounds(graphBounds, { padding: [50, 50] });
                console.log('Map centered to graph bounds:', bounds);
            })
            .catch(error => {
                console.warn('Could not load graph bounds, using default center:', error);
                // Fallback to Germany center if bounds fetch fails
                map.setView([51.0, 10.0], 6);
            });
        
        // State variables
        let startNodeId = null;
        let targetNodeId = null;
        let startMarker = null;
        let targetMarker = null;
        let routeLayer = null;
        
        // UI elements
        const slider = document.getElementById('slider');
        const clearBtn = document.getElementById('clearBtn');
        const startInfo = document.getElementById('startInfo');
        const targetInfo = document.getElementById('targetInfo');
        const distanceInfo = document.getElementById('distanceInfo');
        const elevationInfo = document.getElementById('elevationInfo');
        const status = document.getElementById('status');
        
        // Show status message
        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }
        
        // Format distance
        function formatDistance(cm) {
            const km = cm / 100000;
            return km.toFixed(2) + ' km';
        }
        
        // Format elevation
        function formatElevation(cm) {
            const m = cm / 100;
            return m.toFixed(0) + ' m';
        }
        
        // Handle map click
        map.on('click', async function(e) {
            const lat = e.latlng.lat;
            const lon = e.latlng.lng;
            
            showStatus('Finding nearest node...', 'info');
            
            try {
                // Find nearest node
                const response = await fetch(`/nearest?lat=${lat}&lon=${lon}`);
                const data = await response.json();
                
                if (data.error) {
                    showStatus('Error: ' + data.error, 'error');
                    return;
                }
                
                const nodeLatLng = [data.lat, data.lon];
                
                // Set start or target
                if (startNodeId === null) {
                    // Set start point
                    startNodeId = data.nodeId;
                    
                    if (startMarker) startMarker.remove();
                    startMarker = L.marker(nodeLatLng, {
                        title: 'Start',
                        icon: L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        })
                    }).addTo(map);
                    
                    startInfo.textContent = `Node ${data.nodeId}`;
                    showStatus('Start point set', 'success');
                    
                } else if (targetNodeId === null) {
                    // Set target point
                    targetNodeId = data.nodeId;
                    
                    if (targetMarker) targetMarker.remove();
                    targetMarker = L.marker(nodeLatLng, {
                        title: 'Target',
                        icon: L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        })
                    }).addTo(map);
                    
                    targetInfo.textContent = `Node ${data.nodeId}`;
                    showStatus('Target point set, computing route...', 'info');
                    
                    // Compute route
                    await computeRoute();
                    
                } else {
                    // Reset and start over
                    clearRoute();
                    
                    startNodeId = data.nodeId;
                    
                    if (startMarker) startMarker.remove();
                    startMarker = L.marker(nodeLatLng, {
                        title: 'Start',
                        icon: L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        })
                    }).addTo(map);
                    
                    startInfo.textContent = `Node ${data.nodeId}`;
                    showStatus('Start point set', 'success');
                }
                
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }
        });
        
        // Compute route
        async function computeRoute() {
            if (startNodeId === null || targetNodeId === null) {
                return;
            }
            
            try {
                const sliderValue = slider.value / 100; // Convert to 0.0 - 1.0
                
                const response = await fetch(
                    `/route?from=${startNodeId}&to=${targetNodeId}&slider=${sliderValue}`
                );
                const data = await response.json();
                
                if (data.error) {
                    showStatus('Error: ' + data.error, 'error');
                    return;
                }
                
                // Display route info
                distanceInfo.textContent = formatDistance(data.distanceCm);
                elevationInfo.textContent = formatElevation(data.elevationGainCm);
                
                // Draw route on map
                if (routeLayer) {
                    routeLayer.remove();
                }
                
                routeLayer = L.geoJSON(data.geojson, {
                    style: {
                        color: '#1a73e8',
                        weight: 4,
                        opacity: 0.9,
                        lineJoin: 'round',
                        lineCap: 'round'
                    }
                }).addTo(map);
                
                // Fit map to route
                map.fitBounds(routeLayer.getBounds(), { padding: [50, 50] });
                
                showStatus('Route computed successfully', 'success');
                
            } catch (error) {
                showStatus('Error computing route: ' + error.message, 'error');
            }
        }
        
        // Clear route
        function clearRoute() {
            startNodeId = null;
            targetNodeId = null;
            
            if (startMarker) {
                startMarker.remove();
                startMarker = null;
            }
            
            if (targetMarker) {
                targetMarker.remove();
                targetMarker = null;
            }
            
            if (routeLayer) {
                routeLayer.remove();
                routeLayer = null;
            }
            
            startInfo.textContent = 'Not set';
            targetInfo.textContent = 'Not set';
            distanceInfo.textContent = '-';
            elevationInfo.textContent = '-';
            
            status.style.display = 'none';
        }
        
        // Event listeners
        clearBtn.addEventListener('click', clearRoute);
        
        slider.addEventListener('change', function() {
            if (startNodeId !== null && targetNodeId !== null) {
                showStatus('Recomputing route...', 'info');
                computeRoute();
            }
        });
    </script>
</body>
</html>
